<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.M.F. Trading Journal - Track, Analyze, Improve</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 10px;
            letter-spacing: 8px;
            font-weight: 700;
        }
        .tagline {
            font-size: 28px;
            margin-bottom: 20px;
            opacity: 0.95;
            font-weight: 300;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 50px;
            opacity: 0.85;
        }
        .cta {
            background: #e74c3c;
            color: white;
            padding: 18px 45px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        .cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }
        .legal-links {
            margin-top: 80px;
            font-size: 15px;
        }
        .legal-links a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .legal-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
                letter-spacing: 4px;
            }
            .tagline {
                font-size: 22px;
            }
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>K.M.F.</h1>
        <div class="tagline">Trading Journal</div>
        <div class="subtitle">Track. Analyze. Improve Your Trading Performance.</div>
        
        <a href="#" class="cta">Coming Soon to Google Play</a>
        
        <div class="legal-links">
            <a href="/privacy-policy.html">Privacy Policy</a>
            <a href="/terms-of-service.html">Terms of Service</a>
            <a href="mailto:contact@kmfjournal.com">Contact</a>
        </div>
    </div>
</body>
</html>
